fragment Representation on Representation {
  sample {
    id
    name
  }
  shape
  id
  store
  variety
  name
  omero {
    scale
    physicalSize {
      x
      y
      z
      t
      c
    }
    position {
      id
      x
      y
      z
      stage {
        id
      }
    }
    affineTransformation
    channels {
      name
      color
    }
  }
  origins {
    id
    store
    variety
  }
}

fragment ListRepresentation on Representation {
  id
  shape
  name
  store
}
