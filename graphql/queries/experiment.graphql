query get_experiment($id: ID!) {
  experiment(id: $id) {
    ...Experiment
  }
}

query expand_experiment($id: ID!) {
  experiment(id: $id) {
    ...Experiment
  }
}

query eget_experiments {
  experiments {
    ...ListExperiment
  }
}

query search_experiment($search: String) {
  options: experiments(name: $search, limit: 30) {
    value: id
    label: name
  }
}
