query Links(
  $x_type: LinkableModels!
  $y_type: LinkableModels!
  $relation: String!
  $context: ID
  $limit: Int = 10
) {
  links(
    xType: $x_type
    yType: $y_type
    relation: $relation
    context: $context
    limit: $limit
  ) {
    relation
    x {
      ... on Representation {
        id
        store
      }
    }
    y {
      ... on Representation {
        id
        store
      }
    }
  }
}

query get_link($id: ID!) {
  link(id: $id) {
    ...Link
  }
}

query expand_link($id: ID!) {
  link(id: $id) {
    ...Link
  }
}

query search_links($search: String) {
  options: links(relation: $search, limit: 30) {
    value: id
    label: relation
  }
}
