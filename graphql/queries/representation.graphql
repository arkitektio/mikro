query expand_representation($id: ID!) {
  # Creates a new representation
  representation(id: $id) {
    ...Representation
  }
}
query get_representation($id: ID!) {
  representation(id: $id) {
    ...Representation
  }
}

query search_representation($search: String) {
  options: representations(name: $search, limit: 20) {
    value: id
    label: name
  }
}

query get_random_rep {
  # Queries the database for a random representation
  # This is used to generate a random representation for the user to play with
  # The random representation is generated by taking a random representation from the database
  randomRepresentation {
    ...Representation
  }
}

query my_accessibles {
  accessiblerepresentations {
    ...Representation
  }
}
