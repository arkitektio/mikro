query get_label($representation: ID!, $instance: Int!) {
  labelFor(representation: $representation, instance: $instance) {
    id
    features {
      id
      key
      value
    }
  }
}

query expand_label($id: ID!) {
  label(id: $id) {
    ...Label
  }
}

query search_labels($search: String) {
  options: labels(name: $search, limit: 20) {
    label: name
    value: id
  }
}
