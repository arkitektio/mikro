query Thumbnail($id: ID!) {
  thumbnail(id: $id) {
    ...Thumbnail
  }
}

query expand_thumbnail($id: ID!) {
  thumbnail(id: $id) {
    ...Thumbnail
  }
}

query search_thumbnails($search: String) {
  thumbnails(name: $search, limit: 20) {
    value: id
    label: image
  }
}

query image_for_thumbnail($id: ID!) {
  image: thumbnail(id: $id) {
    path: image
    label: image
  }
}
