mutation from_xarray(
  $xarray: XArray!
  $name: String
  $origins: [ID]
  $tags: [String]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    id
    store
    sample {
      experiments {
        name
      }
    }
    origins {
      id
      name
    }
    tags
    omero {
      planes {
        exposureTime
        zIndex
        yIndex
        tIndex
      }
    }
  }
}
