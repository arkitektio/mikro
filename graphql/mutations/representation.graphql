mutation from_xarray(
  $xarray: XArrayInput!
  $name: String
  $variety: RepresentationVarietyInput
  $origins: [ID]
  $file_origins: [ID]
  $roi_origins: [ID]
  $tags: [String]
  $experiments: [ID]
  $datasets: [ID]
  $sample: ID
  $omero: OmeroRepresentationInput
  $created_while: AssignationID @validator(path: "mikro.scalars.get_current_id")
) {
  # Creates a Representation from an xarray dataset.
  fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
    fileOrigins: $file_origins
    roiOrigins: $roi_origins
    experiments: $experiments
    datasets: $datasets
    variety: $variety
    createdWhile: $created_while
  ) {
    ...Representation
  }
}

mutation update_representation(
  $id: ID!
  $tags: [String]
  $sample: ID
  $variety: RepresentationVarietyInput
) {
  updateRepresentation(
    rep: $id
    tags: $tags
    sample: $sample
    variety: $variety
  ) {
    ...Representation
  }
}
