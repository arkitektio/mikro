mutation from_xarray(
  $xarray: XArrayInput!
  $name: String
  $variety: RepresentationVarietyInput
  $origins: [ID]
  $file_origins: [ID]
  $roi_origins: [ID]
  $tags: [String]
  $experiments: [ID]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  # Creates a Representation from an xarray dataset.
  fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
    fileOrigins: $file_origins
    roiOrigins: $roi_origins
    experiments: $experiments
    variety: $variety
  ) {
    ...Representation
  }
}

mutation double_upload(
  $xarray: XArrayInput!
  $name: String
  $origins: [ID]
  $tags: [String]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  x: fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    id
    store
  }
  y: fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    id
    store
  }
}

mutation update_representation(
  $id: ID!
  $tags: [String]
  $sample: ID
  $variety: RepresentationVarietyInput
) {
  updateRepresentation(
    rep: $id
    tags: $tags
    sample: $sample
    variety: $variety
  ) {
    ...Representation
  }
}
