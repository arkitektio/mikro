mutation from_xarray(
  $xarray: XArray!
  $name: String
  $variety: RepresentationVarietyInput
  $origins: [ID]
  $tags: [String]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  # Creates a Representation from an xarray dataset.
  fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
    variety: $variety
  ) {
    ...Representation
  }
}

mutation double_upload(
  $xarray: XArray!
  $name: String
  $origins: [ID]
  $tags: [String]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  x: fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    id
    store
  }
  y: fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    id
    store
  }
}
