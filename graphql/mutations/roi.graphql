mutation create_roi(
  $representation: ID!
  $vectors: [InputVector]!
  $creator: ID
  $type: RoiTypeInput!
  $label: String
  $tags: [String]
) {
  createROI(
    representation: $representation
    vectors: $vectors
    type: $type
    creator: $creator
    label: $label
    tags: $tags
  ) {
    ...ROI
  }
}

mutation create_rois(
  $representation: ID!
  $vectors_list: [[InputVector]]!
  $creator: ID
  $type: RoiTypeInput!
  $labels: [String]
  $tags: [String]
) {
  createROIS(
    representation: $representation
    vectorsList: $vectors_list
    type: $type
    creator: $creator
    labels: $labels
    tags: $tags
  ) {
    id
  }
}
