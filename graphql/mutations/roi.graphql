mutation create_roi(
  $representation: ID!
  $vectors: [InputVector]!
  $creator: ID
  $type: RoiTypeInput!
  $label: String
  $tags: [String]
) {
  createROI(
    representation: $representation
    vectors: $vectors
    type: $type
    creator: $creator
    label: $label
    tags: $tags
  ) {
    ...ROI
  }
}

query get_roi($id: ID!) {
  roi(id: $id) {
    ...ROI
  }
}

query search_rois($search: String!) {
  rois(repname: $search) {
    label: id
    value: id
  }
}
