mutation create_roi(
  $representation: ID!
  $vectors: [InputVector]!
  $creator: ID
  $type: RoiTypeInput!
  $label: String
  $tags: [String]
) {
  createROI(
    representation: $representation
    vectors: $vectors
    type: $type
    creator: $creator
    label: $label
    tags: $tags
  ) {
    ...ROI
  }
}
