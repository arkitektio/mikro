mutation create_sample(
  $name: String
  $creator: String
  $meta: GenericScalar
  $experiments: [ID]
  $tags: [String]
) {
  createSample(
    name: $name
    creator: $creator
    meta: $meta
    experiments: $experiments
    tags: $tags
  ) {
    id
    name
    creator {
      email
    }
  }
}
