mutation upload_bioimage($file: ImageFile!, $name: String) {
  uploadOmeroFile(file: $file, name: $name) {
    id
    file
    type
    name
  }
}

mutation upload_bigfile($file: BigFile!, $datasets: [ID]) {
  uploadBigFile(file: $file, datasets: $datasets) {
    id
    file
    type
    name
  }
}
