mutation create_position(
  $stage: ID!
  $x: Float!
  $y: Float!
  $z: Float!
  $tolerance: Float
  $name: String
  $tags: [String]
  $created_while: AssignationID @validator(path: "mikro.scalars.get_current_id")
) {
  createPosition(
    stage: $stage
    x: $x
    y: $y
    z: $z
    tags: $tags
    name: $name
    tolerance: $tolerance
    createdWhile: $created_while
  ) {
    ...Position
  }
}
